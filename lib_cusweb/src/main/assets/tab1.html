<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <link rel="stylesheet" href="https://unpkg.com/vant@2.12/lib/index.css" />
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://unpkg.com/vue@2.6/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vant@2.12/lib/vant.min.js"></script>

    <script src=" https://home.onekdrug.com/jsinterfaces/hybird/ios_interface.js"></script>
    <script src=" https://home.onekdrug.com/jsinterfaces/hybird/android_interface.js"></script>
    <script src=" https://home.onekdrug.com/jsinterfaces/hybird/hybrid_interface.js"></script>
  </head>
  <body>
    <noscript></noscript>
    <h1 style="text-align:center">菜单及主页</h1>
    <div id="main">
      <van-button type="primary" @click="openBaidu">打开百度</van-button>
    </div>
  </body>
  <script type="text/javascript">
    Vue.use(vant);
    var main = new Vue({
      el: "#main",
      data: {
        value: '',
      },

      created() {
        // 通知页面初始化完成
        hybrid.onInitializationComplete();
      },

      methods: {
        openBaidu() {
          hybrid.openWindow('https://www.baidu.com/' );
        }
      },

    });
  </script>
</html>
